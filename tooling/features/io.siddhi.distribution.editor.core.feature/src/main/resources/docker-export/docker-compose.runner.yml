version: '2.3'
services:
  runner:
    image: siddhiio/siddhi-runner-alpine:{{PRODUCT_VERSION}}
    container_name: siddhi-runner
    ports:
      - "9090:9090"
    healthcheck:
      test: ["CMD", "nc", "-z","localhost", "9090"]
      interval: 10s
      timeout: 120s
      retries: 5
    volumes:
      - ./siddhi-files:/home/siddhi_user/artifact-volume/wso2/worker/deployment/siddhi-files
