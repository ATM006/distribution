# Configuration file to test metrics with all reporters

# Carbon Metrics Configuration Parameters
wso2.metrics:
  enabled: true

  # Do not register MBean
  jmx:
    registerMBean: false

  reporting:
    jmx:
      - enabled: false

wso2.metrics.prometheus:
  reporting:
    prometheus:
      - name: Prometheus
        enabled: true
        pollingPeriod: 600
