      recordSelectAgregatedAppMetricsQuery: select AVG(result2.val) as {{RESULT}} ,UNIX_TIMESTAMP(from_unixtime(ROUND(TIMESTAMP /(60*{{TIME_AGGREGATION_IN_MINUTES}}*1000))*60*{{TIME_AGGREGATION_IN_MINUTES}}))*1000 as AGG_TIMESTAMP from (select {{COLUMNS}} AS val,result.TIMESTAMP as time from (select * from {{TABLE_NAME}} where SOURCE='{{WORKER_ID}}' AND name like 'org.wso2.siddhi.SiddhiApps.{{NAME}}.%' AND TIMESTAMP BETWEEN {{CURRENT_TIME_MILLISECONDS}}-{{TIME_INTERVAL}} AND {{CURRENT_TIME_MILLISECONDS}} ORDER BY  TIMESTAMP)result GROUP BY result.TIMESTAMP)result2  group by AGG_TIMESTAMP ORDER BY AGG_TIMESTAMP;
      doubleType: DECIMAL
      floatType: FLOAT
      integerType: INTEGER
      longType: BIGINT
      stringType: "VARCHAR(255)"
      booleanType:  "TINYINT(1)"
